<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wiki UVM</title>
</head>
<body>

      <!-- Botón de Iniciar Sesión -->
    <div class="iniciar-sesion">
        <a href="login.html">Iniciar Sesión</a>
    </div>

<!-- Imagen debajo del título con un botón de buscador -->
<div class="encabezado">
    <!-- Botón de buscador encima de la imagen -->
    <div class="buscador-encabezado">
        <input type="text" placeholder="Buscar...">
        <button>Buscar</button>
    </div>

    <img src="Imagenes/buscador.jpg"Imagen del Título">
</div>



<div class="temas">
    <button class="boton-tema" id="tema1">
        <span>Tema 1</span>
        <img src="Imagenes/imagen 1.png" alt="Imagen Tema 1">
    </button>
    

    <button class="boton-tema" id="tema2">
        <span>Tema 2</span>
        <img src="Imagenes/imagen 2.png" alt="Imagen Tema 2">
    </button>

    <button class="boton-tema" id="tema3">
        <span>Tema 3</span>
        <img src="Imagenes/imagen 3.png" alt="Imagen Tema 3">
    </button>

    <button class="boton-tema" id="tema4">
        <span>Tema 4</span>
        <img src="Imagenes/imagen 4.png" alt="Imagen Tema 4">
    </button>

    <button class="boton-tema" id="tema5">
        <span>Tema 5</span>
        <img src="Imagenes/imagen 5.png" alt="Imagen Tema 5">
    </button>

    <button class="boton-tema" id="tema6">
        <span>Tema 6</span>
        <img src="Imagenes/imagen 6 .png" alt="Imagen Tema 6">
    </button>
</div>

<!-- Espacio entre el título y los temas -->
<div class="espacio-entre-titulo-y-temas"></div>

<!-- Redes sociales -->
<div class="redes-sociales">
   
    <a href="#" target="_blank"><img src="Imagenes/redes sociales .png" alt="Facebook"></a>
    
</div>

<script src="tu-script.js"></script>
</body>
</html>
